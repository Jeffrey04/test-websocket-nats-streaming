<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:1580/api/chat");
        console.log(ws)
        ws.onopen = function () {
            ws.send("Hello, world".concat((new Date()).toString()));
            ws.send('This is fun!'.concat((new Date()).toString()));
        };
        ws.onmessage = function (evt) {
            console.log(evt.data);
        };
    </script>
</head>

</html>
